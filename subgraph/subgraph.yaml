specVersion: 0.0.5
schema:
  file: ./schema/schema.graphql
dataSources:
  - kind: ethereum
    name: SimpleOFT
    network: mainnet
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: SimpleOFT
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BridgeTransfer
        - Transfer
        - Token
      abis:
        - name: SimpleOFT
          file: ../artifacts/contracts/SimpleOFT.sol/SimpleOFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Bridged(indexed address,uint256,uint16)
          handler: handleBridged
      file: ./src/mapping.ts
